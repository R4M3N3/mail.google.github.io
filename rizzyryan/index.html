<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-y: auto;
      height: auto;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .content-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin: 20px 0;
    }

    .games-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .game-box {
      background: linear-gradient(to bottom, #189BCC, #393939);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      height: 220px;
      box-shadow: 0 0 10px rgba(24, 155, 204, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }

    .game-image {
      width: 200px;
      height: 200px;
      border-radius: 5px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .game-title {
      font-size: 1.2em;
      text-align: center;
    }

    #iframeContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background: rgba(0, 0, 0, 0.9);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 14px;
      background: linear-gradient(to bottom, #189BCC, #393939);
      color: white;
      border-radius: 3px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(24, 155, 204, 0.8);
    }

    .close-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(24, 155, 204, 1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1;
      display: none;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <div class="content-container">
    <h1>Clowney's Games</h1>
    <div class="games-list">
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/blockblast')">
        <img src="https://via.placeholder.com/200x200" alt="BB" class="game-image">
        <span class="game-title">Block Blast</span>
      </div>
    </div>
  </div>

  <div id="iframeContainer">
    <button class="close-btn" onclick="closeIframe()">Close</button>
    <iframe id="gameIframe" src=""></iframe>
  </div>

  <div class="overlay" id="blackOverlay"></div>
<script>
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const starCount = 150;
    const stars = [];
    const mouse = { x: canvas.width / 2, y: canvas.height / 2 };

    function Star(x, y, size, opacity, velocity) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.opacity = opacity;
        this.velocity = velocity;
    }

    function createStars() {
        for (let i = 0; i < starCount; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const size = Math.random() * 2;
            const opacity = Math.random();
            const velocity = Math.random() * 0.5 + 0.1;
            stars.push(new Star(x, y, size, opacity, velocity));
        }
    }

    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
            ctx.fill();

            // Move stars relative to mouse position
            const dx = (star.x - mouse.x) * 0.01;
            const dy = (star.y - mouse.y) * 0.01;

            star.x += star.velocity - dx;
            star.y += star.velocity - dy;

            // Reset position if star moves off-screen
            if (star.x > canvas.width) star.x = 0;
            if (star.y > canvas.height) star.y = 0;
            if (star.x < 0) star.x = canvas.width;
            if (star.y < 0) star.y = canvas.height;
        });
    }

    function animate() {
        drawStars();
        requestAnimationFrame(animate);
    }

    // Update mouse position on move
    canvas.addEventListener('mousemove', e => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });

    createStars();
    animate();
</script>
</body>
</html>
