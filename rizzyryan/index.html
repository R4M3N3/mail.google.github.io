<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rizzy Ryan Games</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .content-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 2px 0;
    }
    .games-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .game-box {
      background: linear-gradient(to bottom, #189BCC, #393939);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      height: 220px;
      box-shadow: 0 0 10px rgba(24, 155, 204, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      overflow: hidden;
    }
    .game-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(24, 155, 204, 1);
    }
    .game-image {
      width: 200px; /* Set to 200px */
      height: 200px; /* Set to 200px */
      border-radius: 5px;
      object-fit: cover; /* Crop images to maintain aspect ratio */
      margin-bottom: 10px;
    }
    .game-title {
      font-size: 1.2em;
      text-align: center;
    }
    #iframeContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 14px;
      background: linear-gradient(to bottom, #189BCC, #393939);
      color: white;
      border-radius: 3px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(24, 155, 204, 0.8);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .close-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(24, 155, 204, 1);
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <div class="content-container">
    <h1>Rizzy Ryan Games</h1>
    <div class="games-list">
      <!-- Game 1 -->
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/blockblast/')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrNSAfb9M1SuBs1IFpNBvSSd_rJLGFcZb0_A&s/225x225" alt="Block Blast" class="game-image">
        <span class="game-title">Block Blast</span>
      </div>
      <!-- Game 2 -->
      <div class="game-box" onclick="openIframe('https://example.com/game2')">
        <img src="https://via.placeholder.com/200x200" alt="Game 2" class="game-image">
        <span class="game-title">Game 2</span>
      </div>
      <!-- Game 3 -->
      <div class="game-box" onclick="openIframe('https://example.com/game3')">
        <img src="https://via.placeholder.com/200x200" alt="Game 3" class="game-image">
        <span class="game-title">Game 3</span>
      </div>
    </div>
  </div>

  <div id="iframeContainer">
    <button class="close-btn" onclick="closeIframe()">Close</button>
    <iframe id="gameIframe" src=""></iframe>
  </div>

  <script>
    // Space-themed background
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const starCount = 200;
    const stars = [];

    function Star(x, y, size, opacity, velocity) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.opacity = opacity;
      this.velocity = velocity;
    }

    function createStars() {
      for (let i = 0; i < starCount; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 2;
        const opacity = Math.random();
        const velocity = Math.random() * 0.5 + 0.1;
        stars.push(new Star(x, y, size, opacity, velocity));
      }
    }

    function drawStars(mouseX, mouseY) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();

        const dx = (canvas.width / 2 - mouseX) * star.velocity;
        const dy = (canvas.height / 2 - mouseY) * star.velocity;
        star.x += dx * 0.01;
        star.y += dy * 0.01;

        star.opacity += (Math.random() * 0.05 - 0.025);
        if (star.opacity < 0) star.opacity = 0;
        if (star.opacity > 1) star.opacity = 1;

        if (star.x > canvas.width) star.x = 0;
        if (star.x < 0) star.x = canvas.width;
        if (star.y > canvas.height) star.y = 0;
        if (star.y < 0) star.y = canvas.height;
      });
    }

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    function animate() {
      drawStars(mouseX, mouseY);
      requestAnimationFrame(animate);
    }

    createStars();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars.length = 0;
      createStars();
    });

    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // Functions to handle iframe
    function openIframe(link) {
      document.getElementById('iframeContainer').style.display = 'block';
      document.getElementById('gameIframe').src = link;
    }

    function closeIframe() {
      document.getElementById('iframeContainer').style.display = 'none';
      document.getElementById('gameIframe').src = '';
    }
  </script>
</body>
</html>
