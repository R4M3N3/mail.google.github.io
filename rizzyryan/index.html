<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .content-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 2px 0;
    }
    .games-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .game-box {
      background: linear-gradient(to bottom, #189BCC, #393939);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      height: 220px;
      box-shadow: 0 0 10px rgba(24, 155, 204, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      overflow: hidden;
    }
    .game-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(24, 155, 204, 1);
    }
    .game-image {
      width: 200px;
      height: 200px;
      border-radius: 5px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .game-title {
      font-size: 1.2em;
      text-align: center;
    }
    #iframeContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 14px;
      background: linear-gradient(to bottom, #189BCC, #393939);
      color: white;
      border-radius: 3px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(24, 155, 204, 0.8);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .close-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(24, 155, 204, 1);
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <div class="content-container">
    <h1>New Tab</h1>
    <div class="games-list">
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/blockblast')">
        <img src="https://via.placeholder.com/200x200" alt="BB" class="game-image">
        <span class="game-title">Block Blast</span>
      </div>
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/retro-bowl')">
        <img src="https://via.placeholder.com/200x200" alt="RB" class="game-image">
        <span class="game-title">Retro Bowl</span>
      </div>
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/case-clicker')">
        <img src="https://via.placeholder.com/200x200" alt="CC" class="game-image">
        <span class="game-title">CSGO Case Clicker</span>
      </div>
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/basketball-random')">
        <img src="https://via.placeholder.com/200x200" alt="BR" class="game-image">
        <span class="game-title">Basketball Random</span>
      </div>
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/drivemad')">
        <img src="https://via.placeholder.com/200x200" alt="DM" class="game-image">
        <span class="game-title">Drive Mad</span>
      </div>
      <div class="game-box" onclick="openIframe('https://glcdn.githack.com/3kh0/3kh0-assets/-/raw/main/1v1lol/index.html')">
        <img src="https://via.placeholder.com/200x200" alt="1v1" class="game-image">
        <span class="game-title">1v1.lol</span>
      </div>
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/pixelgun')">
        <img src="https://via.placeholder.com/200x200" alt="PG" class="game-image">
        <span class="game-title">Pixel Gun</span>
      </div>
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/slope')">
        <img src="https://via.placeholder.com/200x200" alt="SL" class="game-image">
        <span class="game-title">Slope</span>
      </div>
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/drifthunters')">
        <img src="https://via.placeholder.com/200x200" alt="DH" class="game-image">
        <span class="game-title">Drift Hunters</span>
      </div>
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/monkey-mart')">
        <img src="https://via.placeholder.com/200x200" alt="MM" class="game-image">
        <span class="game-title">Monkey Mart</span>
      </div>
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/getaway-shootout')">
        <img src="https://via.placeholder.com/200x200" alt="GS" class="game-image">
        <span class="game-title">Getaway Shootout</span>
      </div>
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/rooftopsnipers')">
        <img src="https://via.placeholder.com/200x200" alt="RS" class="game-image">
        <span class="game-title">Rooftop Snipers</span>
      </div>
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/soccer-random')">
        <img src="https://via.placeholder.com/200x200" alt="SR" class="game-image">
        <span class="game-title">Soccer Random</span>
      </div>
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/boxingrandom')">
        <img src="https://via.placeholder.com/200x200" alt="BR" class="game-image">
        <span class="game-title">Boxing Random</span>
      </div>
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/volleyrandom')">
        <img src="https://via.placeholder.com/200x200" alt="VR" class="game-image">
        <span class="game-title">Volley Random</span>
      </div>
    </div>
  </div>

  <div id="iframeContainer">
    <button class="close-btn" onclick="closeIframe()">Close</button>
    <iframe id="gameIframe" src=""></iframe>
  </div>

  <script>
    const openIframe = link => {
      document.getElementById('iframeContainer').style.display = 'block';
      document.getElementById('gameIframe').src = link;
    };

    const closeIframe = () => {
      document.getElementById('iframeContainer').style.display = 'none';
      document.getElementById('gameIframe').src = '';
    };
  </script>
</body>
</html>
