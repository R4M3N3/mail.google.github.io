<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: auto;
      height: auto;
      background: black;
      font-family: Arial, sans-serif;
    }

    /* Hide scrollbars */
    ::-webkit-scrollbar {
      display: none;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin: 2px 0;
    }

    .games-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .game-box {
      background: linear-gradient(to bottom, #189BCC, #393939);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      height: 220px;
      box-shadow: 0 0 10px rgba(24, 155, 204, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      overflow: hidden;
    }

    .game-image {
      width: 200px;
      height: 200px;
      border-radius: 5px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .game-title {
      font-size: 1.2em;
      text-align: center;
    }

    #iframeContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black; /* Ensure full black background */
      z-index: 2;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 14px;
      background: linear-gradient(to bottom, #189BCC, #393939);
      color: white;
      border-radius: 3px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(24, 155, 204, 0.8);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .close-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(24, 155, 204, 1);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <div class="content-container">
    <h1>Clowney's Games</h1>
    <div class="games-list" id="gamesList">
      <!-- Game entries -->
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/blockblast')">
        <img src="https://via.placeholder.com/200x200" alt="BB" class="game-image">
        <span class="game-title">Block Blast</span>
      </div>
      <div class="game-box" onclick="openIframe('https://studyschool.netlify.app/games/retro-bowl')">
        <img src="https://via.placeholder.com/200x200" alt="RB" class="game-image">
        <span class="game-title">Retro Bowl</span>
      </div>
      <!-- Add more game boxes here -->
    </div>
  </div>

  <div id="iframeContainer">
    <button class="close-btn" onclick="closeIframe()">Close</button>
    <iframe id="gameIframe" src=""></iframe>
  </div>

  <script>
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const starCount = 200;

    function createStars() {
      for (let i = 0; i < starCount; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 2;
        const opacity = Math.random();
        stars.push({ x, y, size, opacity });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
      });
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    createStars();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars.length = 0;
      createStars();
    });

    function openIframe(link) {
      document.getElementById('iframeContainer').style.display = 'block';
      document.getElementById('gameIframe').src = link;
      document.getElementById('gamesList').classList.add('hidden');
    }

    function closeIframe() {
      document.getElementById('iframeContainer').style.display = 'none';
      document.getElementById('gameIframe').src = '';
      document.getElementById('gamesList').classList.remove('hidden');
    }
  </script>
</body>
</html>
