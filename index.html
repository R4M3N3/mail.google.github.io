<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clowney's Clubhouse</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .content-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 2px 0;
    }
    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      text-decoration: none;
    }
    .box-container {
      display: flex;
      gap: 20px;
    }
    .games-box, .search-engine-box {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 20px;
      border-radius: 5px;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin: 20px 0;
      cursor: pointer;
      width: 200px;
      text-align: center;
      white-space: nowrap;
    }
    .header-image {
      width: 250px;
      height: auto;
      margin-bottom: 5px;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <div class="content-container">
    <img src="https://cdn.solo.to/user/a/67021c295f69d8_62643304.jpg" alt="Header Image" class="header-image">
    <h1>Clowney's Clubhouse</h1>
    
    <div class="box-container">
      <div class="games-box" onclick="window.location.href='https://clowneys-clubhouse.pages.dev/g'">
        Games
      </div>
      <div class="search-engine-box" onclick="openSearchEngine()">
        Clowney's Search Engine
      </div>
    </div>
    
    <a href="mailto:clowneysclubhouse@gmail.com" target="_blank" class="footer">
      Made by Clowney!
    </a>
  </div>

  <script>
    // Function to open the search engine in a new tab
    function openSearchEngine() {
      const newTab = window.open('about:blank', '_blank');

      newTab.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Clowney's Search Engine</title>
          <style>
            /* Your styles for the new tab here */
          </style>
        </head>
        <body>
          <canvas id="spaceCanvas"></canvas>
          <div class="proxy-container">
            <h1>Clowney's Search Engine</h1>
            <form class="proxy-form" onsubmit="return loadUrl()">
              <input type="text" id="proxy-url" placeholder="Enter URL" required>
              <button type="submit">Go</button>
            </form>
          </div>
          <iframe id="proxy-frame"></iframe>
          
          <script>
            // JavaScript code for the search engine functionality goes here
          </script>
        </body>
        </html>
      `);
      newTab.document.close();
    }
  </script>
</body>
</html>
